<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Event Portal</title>
  <style>
    /* General Styling */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f7f7f7;
    }

    nav ul {
      list-style: none;
      padding: 0;
      display: flex;
      gap: 15px;
      background-color: #333;
      padding: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
    }

    #welcomeBanner {
      background-color: #007BFF;
      color: white;
      padding: 1em;
      text-align: center;
    }

    .highlight {
      background-color: yellow;
      font-weight: bold;
      padding: 0.2em;
    }

    form {
      background: white;
      padding: 20px;
      margin: 20px auto;
      width: 400px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    form label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    form input, form select, form textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    form button {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    form button:hover {
      background-color: #0056b3;
    }

    output {
      display: block;
      margin-top: 15px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#events">Events</a></li>
      <li><a href="#register">Register</a></li>
      <li><a href="#contact">Contact</a></li>
      <li><a href="help.html" target="_blank">Help</a></li>
    </ul>
  </nav>

  <!-- Welcome Banner -->
  <div id="welcomeBanner">
    Welcome back, <span class="highlight">User!</span>
    <span style="color: red; font-weight: bold;">Special Offer: 20% off all events today!</span>
  </div>

  <!-- Event Registration Form -->
  <section id="register">
    <h2 style="text-align:center;">Event Registration</h2>
    <form onsubmit="event.preventDefault(); document.getElementById('confirmation').value = 'Thank you for registering!'">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required autofocus />

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required />

      <label for="eventDate">Event Date:</label>
      <input type="date" id="eventDate" name="eventDate" required />

      <label for="eventType">Event Type:</label>
      <select id="eventType" name="eventType" required>
        <option value="">--Select an event--</option>
        <option value="workshop">Workshop</option>
        <option value="seminar">Seminar</option>
        <option value="festival">Festival</option>
      </select>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="4" placeholder="Optional message..."></textarea>

      <button type="submit">Submit Registration</button>

      <output id="confirmation"></output>
    </form>
  </section>

</body>
</html>
