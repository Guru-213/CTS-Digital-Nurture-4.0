<!DOCTYPE html>
<html lang="en">
<head>

  <title>Contact - Community Event Portal</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #007BFF; }
    form { margin-top: 20px; border: 1px solid #ccc; padding: 15px; width: 300px; }
  </style>
</head>
<body>
  <h1>Contact Us</h1>

  </form>
</body>
